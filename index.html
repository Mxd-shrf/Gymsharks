<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymshark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav">
                <img src="./Icon map-gym.png" alt="">
                <h1>GYMSHARK</h1> <br>
                <h2>Dhis Muuqaalkaga</h2>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="hero">

                <h1>BUILD YOUR <span>BODY</span> </h1>
                <div class="bkg">
                    <img src="./img hero.jpg" alt="">
                </div>

            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="products">
                <div class="iconsh1">
                    <img src="./Icon awesome-shopping-cart.png" alt="">
                    <h1>OUR PRODUCTS</h1>
                </div>

                <img class="iimg" src="./img 2.jpg" alt="">

                <img class="iimg" src="./img 3.jpg" alt="">

    <section>
        <div class="container">
            <div class="price">
                <h1>PRICE</h1>
                <div class="cards">

                    <div class="card">
                        <div class="popup">
                            <h5>Default</h5>

                        <div class="popup">
                            <h5>Popular</h5>
                        </div>

                        <h3>50$</h3>
                        <button> SIGN NOW  </button>
                    </div>

                    <div class="card">
                        <div class="popup">
                            <h5>Normal</h5>
                        </div>
                        <h2>GYM-SITE <br> TRAINING</h2>
                        <h3> 20$</h3>
                        <button> SIGN NOW </button>
                    </div>

                </div>

    <Footer>
        <div class="container">
            <div class="footer">
